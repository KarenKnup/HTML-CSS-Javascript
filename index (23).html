<!DOCTYPE html>
<html>
<head>
<style>
#myDiv {
  border: thick solid blue;
}
</style>
</head>
<body>

<div id="myDiv">This is a div.</div>
<br>
<button type="button" onclick="myFunction()">Change color of the four borders</button>

<script>
function myFunction() {
  document.getElementById("myDiv").style.borderColor = "red";
}
</script>

  <!-----------------------------------------><br><br><hr>
  <div id="myDiv" style="border:1px solid red;">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Return border</button>

<script>
function myFunction() {
  alert(document.getElementById("myDiv").style.border);
}
</script>


</body>
</html>

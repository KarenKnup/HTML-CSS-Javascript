<!DOCTYPE html>
<html>
  <!-- 
String length
String slice()
String substring()
String substr()
String replace()
String replaceAll()
String toUpperCase()
String toLowerCase()
String concat()
String trim()
String trimStart()
String trimEnd()
String padStart()
String padEnd()
String charAt()
String charCodeAt()
String split()
  -->

<head>
  <meta charset="utf-8">
 
</head>

<body>
 <!--The length property returns the length of a string:-->
  <p id="demo"></p>
<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = text.length;
</script>

  <!--slice() extracts a part of a string and returns the extracted part in a new string.
The method takes 2 parameters: start position, and end position
  If you omit the second parameter, the method will slice out the rest of the string:
If a parameter is negative, the position is counted from the end of the string:
let txt = "I can eat bananas all day";
let x = txt.slice(10, 17);
-->
  <p id="demo"></p>
<script>
let text = "Apple, Banana, Kiwi";
let part = text.slice(7,13);
document.getElementById("demo").innerHTML = part; 
</script>
  
  <!--substring() is similar to slice().
The difference is that start and end values less than 0 are treated as 0 in substring(). -->
  <p id="demo"></p>
<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substring(7,13);
</script>
  
  <!-- substr() is similar to slice().
The difference is that the second parameter specifies the length of the extracted part.-->
  <p id="demo"></p>
<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substr(7,6);
</script>

  <!--The replace() method replaces a specified value with another value in a string:
  To replace case insensitive, use a regular expression with an /i flag (insensitive):

Example
let text = "Please visit Microsoft!";
let newText = text.replace(/MICROSOFT/i, "W3Schools");
  To replace all matches, use a regular expression with a /g flag (global match):

 -->
  <button onclick="myFunction()">Try it</button>
<p id="demo">Please visit Microsoft!</p>
<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("Microsoft","W3Schools");
}
</script>

  <!-- The replaceAll() method allows you to specify a regular expression instead of a string to be replaced.

-->
  <p id="demo"></p>
<script>
let text = "I love cats. Cats are very easy to love. Cats are very popular."
text = text.replaceAll("Cats","Dogs");
text = text.replaceAll("cats","dogs");
document.getElementById("demo").innerHTML = text;
</script>
  
  <!--A string is converted to upper case with toUpperCase():

A string is converted to lower case with toLowerCase():
  let txt = "Hello World";
txt = txt.toLowerCase();-->
  <button onclick="myFunction()">Try it</button>
<p id="demo">Hello World!</p>
<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toUpperCase();
}
</script>
  
  <!--concat() joins two or more strings:
The concat() method can be used instead of the plus operator. These two lines do the same:

Example
text = "Hello" + " " + "World!";
text = "Hello".concat(" ", "World!");
 -->
  <p id="demo"></p>
<script>
let text1 = "Hello";
let text2 = "World!";
let text3 = text1.concat(" ",text2);
document.getElementById("demo").innerHTML = text3;
</script>
  
  <!--The trim() method removes whitespace from both sides of a string:

 -->
  <p id="demo"></p>
<script>
let text1 = "     Hello World!     ";
let text2 = text1.trim();

document.getElementById("demo").innerHTML =
"Length text1 = " + text1.length + "<br>Length text2 = " + text2.length;
</script>

  <!--The trimStart() method works like trim(), but removes whitespace only from the start of a string.

 -->
  <p id="demo"></p>
<script>
let text1 = "     Hello World!     ";
let text2 = text1.trimStart();
document.getElementById("demo").innerHTML =
"Length text1 = " + text1.length + "<br>Length text2 = " + text2.length;
</script>

  <!--The trimEnd() method works like trim(), but removes whitespace only from the end of a string.

 -->
  <p id="demo"></p>
<script>
let text1 = "     Hello World!     ";
let text2 = text1.trimEnd();

document.getElementById("demo").innerHTML =
"Length text1 = " + text1.length + "<br>Length text2 = " + text2.length;
</script>

  <!--The padStart() method pads a string with another string:

 -->
  <p id="demo"></p>

<script>
let text = "5";
document.getElementById("demo").innerHTML = text.padStart(4,"x");
</script>
  
  <!-- The padEnd() method pads a string with another string:
-->
  <p id="demo"></p>
<script>
let text = "5";
document.getElementById("demo").innerHTML = text.padEnd(4,"x");
</script>

  <p id="demo"></p>
<script>
let text = "5";
text = text.padEnd(4,"0");
document.getElementById("demo").innerHTML = text;
</script>


  <!-- The charAt() method returns the character at a specified index (position) in a string:

-->
  <p id="demo"></p>
<script>
var text = "HELLO WORLD";
document.getElementById("demo").innerHTML = text.charAt(0);
</script>
  
  <!--Property Access -->
  <p id="demo"></p>
<script>
var str = "HELLO WORLD";
document.getElementById("demo").innerHTML = str[0];
</script>
  
  <!--A string can be converted to an array with the split() method:

 -->
  <p id="demo"></p>
<script>
let text = "a,b,c,d,e,f";
const myArray = text.split(",");
document.getElementById("demo").innerHTML = myArray[0];
</script>

  
</body>

</html>

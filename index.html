<!DOCTYPE html> <!-- DTD (Declaração Doctype) - primeira linha - informar a versão do HTML utilizado, essa é a versão 5 -->
<html> <!--Elemento principal de uma página HTML-->
  <head> <!--Informações metadados sobre o documento-->
    <meta charset="UTF-8"> <!--CODIFICAÇÃO PADRÃO NO HTML5-->
    <title>Page title</title> <!--Especifica título para o documento-->
  </head>

  <body> <!--Onde se encontra o conteúdo visível da página-->
    <h1>My First Heading</h1> <!--Definição de cabeçalho grande-->
    <p>My first paragraph.</p> <!--Definição de parágrafo-->
  </body>
</html>
